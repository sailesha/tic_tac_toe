<html>
  <head>
    <style type='text/css'>
      .grid {
        width: 310px;
        margin-left: auto;
        margin-right: auto;
      }
      table {
        border-collapse: collapse;
        background-color: #FFF;
      }
      table td {
        border: 3px solid #555;
      }
      table tr:first-child td {
        border-top: 0;
      }
      table tr:last-child td {
        border-bottom: 0;
      }
      table tr td:first-child,
      table tr th:first-child {
        border-left: 0;
      }
      table tr td:last-child,
      table tr th:last-child {
        border-right: 0;
      }
      .grid td {
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 50pt;
        font-family: sans-serif;
        user-select: none;
        -webkit-user-select: none;  
        -moz-user-select: none;    
        -ms-user-select: none;
        cursor: default;
      }
      .cell_empty {
        color: #FFF;
      }
      .cell_empty:hover {
        color: #EEE;
      }
      .cell_empty:active {
        color: #DDD;
      }
      .cell_full {
        color: #333;
      }
    </style>
    <script>
      function onClickCell(row, col) {
        var form = document.getElementById("form");
        form.row.value = row;
        form.col.value = col;
        form.submit();
      }
    </script>
  </head>
  <body>
    <div>{{ game_info }}</div>
    <div>{{ game_status }}</div>
    <div>{{ grid_text }}</div>
    <form method='post' id='form'>
      <textarea name='text_command'></textarea>
      <input type='submit' value='Submit'>
      <input type="hidden" name="row" value="">
      <input type="hidden" name="col" value="">
    </form>
    {% if message %}
      <div>{{ message }}</div>
    {% endif %}

    <div class='grid'>
      <table>
        {% for row in [0, 1, 2] %}
          <tr>
            {% for col in [0, 1, 2] %}
              {% if grid_array[row][col] == 1 %}
                <td class="cell_full">O</td>
              {% elif grid_array[row][col] == 2 %}
                <td class="cell_full">X</td>
              {% else %}
                <td class="cell_empty"
                    {% if player_symbol != '' %}
                      onclick='onClickCell({{row}}, {{col}})'
                    {% endif %}
                  >
                  {{ player_symbol }}
                </td>
              {% endif %}
            {% endfor %}
          </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
