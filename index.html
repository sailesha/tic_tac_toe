<html>
  <head>
    <style type='text/css'>
      body {
        font-family: sans-serif;
        font-size: 130%;
      }
      .grid {
        width: 310px;
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
      }
      .status {
        color: #333;
        margin-top: 40px;
        text-align: center;
        width: 100%;
      }
      .footer {
        position: absolute;
        bottom: 10px;
        font-size: 75%;
      }
      table {
        border-collapse: collapse;
        background-color: #FFF;
      }
      table td {
        border: 3px solid #555;
      }
      table tr:first-child td {
        border-top: 0;
      }
      table tr:last-child td {
        border-bottom: 0;
      }
      table tr td:first-child,
      table tr th:first-child {
        border-left: 0;
      }
      table tr td:last-child,
      table tr th:last-child {
        border-right: 0;
      }
      .grid td {
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 50pt;
        font-family: sans-serif;
        user-select: none;
        -webkit-user-select: none;  
        -moz-user-select: none;    
        -ms-user-select: none;
        cursor: default;
        background-position:center;
        background-repeat:no-repeat;
      }
      .cell_empty {
        color: #FFF;
      }
      .cell_empty:hover {
        color: #EEE;
      }
      .cell_empty:active {
        color: #DDD;
      }
      .cell_full {
        color: #333;
      }
      .strike_horizontal {
        background: transparent url('/images/strike_horizontal.png');
      }
      .strike_vertical {
        background: transparent url('/images/strike_vertical.png');
      }
      .strike_diagonal {
        background: transparent url('/images/strike_diagonal.png');
      }
      .console {
        display: none;
      }
    </style>
    <script>
      function onClickCell(row, col) {
        var form = document.getElementById('form');
        form.row.value = row;
        form.col.value = col;
        form.submit();
      }
      function onNewGame() {
        var form = document.getElementById('form');
        form.new_game.value = '1';
        form.submit();
      }
    </script>
  </head>
  <body>
    <div class='console'>
      <div>{{ game_info }}</div>
      <div>{{ game_status }}</div>
      <div>{{ grid_text }}</div>
      <form method='post' id='form'>
        <textarea name='text_command'></textarea>
        <input type='submit' value='Submit'>
        <input type='hidden' name='row' value=''>
        <input type='hidden' name='col' value=''>
        <input type='hidden' name='new_game' value=''>
      </form>
      {% if message %}
        <div>{{ message }}</div>
      {% endif %}
    </div>

    <div class='grid column'>
      {{ grid_html }}
    </div>

    <div class='status'>
        {{ game_status_2 }}
        {% if show_new_game %}
          <input type='submit' value='New Game' onclick='onNewGame()'>
        {% endif %}
    </div>

    <div class='footer'>
        Source at <a href='http://github.com/sailesha/tic_tac_toe'>
        http://github.com/sailesha/tic_tac_toe</a>
    </div>
  </body>
</html>
